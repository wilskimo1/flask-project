{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <h2 class="mt-4">AI Image Recognition & Analysis</h2>
    <p>Upload an image or enter an image URL to analyze its content.</p>

    <div class="mb-3">
        <label for="image-url" class="form-label">Image URL:</label>
        <input type="text" class="form-control" id="image-url" placeholder="Paste image URL here">
        <button class="btn btn-primary mt-2" id="recognize-btn">Recognize Image</button>
    </div>

    <div class="mb-3">
        <label for="image-file" class="form-label">Upload Image:</label>
        <input type="file" class="form-control" id="image-file">
        <button class="btn btn-success mt-2" id="upload-btn">Upload & Recognize</button>
    </div>

    <!-- Object Detection Button -->
    <button class="btn btn-warning mt-2" id="object-detect-btn">Detect Objects</button>

    <!-- Face Recognition Button -->
    <button class="btn btn-info mt-2" id="face-recognize-btn">Recognize Faces</button>

    <!-- Text Extraction Button -->
    <button class="btn btn-secondary mt-2" id="ocr-btn">Extract Text (OCR)</button>

    <!-- Loader -->
    <div id="loading" style="display: none;">
        <p>Processing... ‚è≥</p>
    </div>

    <!-- Display Image -->
    <div class="mt-3">
        <h4>Uploaded Image:</h4>
        <img id="preview-image" src="" class="img-fluid" style="max-width: 300px; display: none;">
    </div>

    <!-- Display Recognition Results -->
    <div class="mt-3">
        <h4>Recognition Results:</h4>
        <ul id="image-recognition-result" class="list-group"></ul>
    </div>
</div>
{% endblock %}
