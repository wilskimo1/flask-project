{% extends "base.html" %}

{% block title %}Serverless Chatbot - Will Robinson{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Serverless Chatbot</h1>
    <p class="text-center">Chat with an AI-powered serverless bot.</p>

    <!-- Chat Box Container -->
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div> <!-- ✅ Chat Box -->
        
        <!-- User Input Section -->
        <div class="input-group mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
            <button id="send-btn" class="btn btn-primary">Send</button> <!-- ✅ Send Button -->
        </div>
    </div>
</div>

{% endblock %}
